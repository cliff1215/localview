<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Dicom Viewer</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <style>
        table.dataTable tbody tr.selected {
            background-color: #acbad4;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <hr>
        <div class="row">
            <button id="selFolder" type="button" class="btn btn-primary ml-3">
                Select Folder
            </button>
            <h5 class="ml-3 mt-2">
                <span id="selected-folder-name" class="badge badge-secondary py-2"></span>
            </h5>
        </div>
        <hr>
        <!-- <div id="study-list" class="row mx-3">
        </div> -->
        <p id="table-information">No data</p>
        <table id='study-datatable' class="table table-hover table-striped" style="width:100%">
            <thead class='thead-dark'>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Modality</th>
                    <th scope="col">Study Name</th>
                    <th scope="col">Study Date</th>
                    <th scope="col">Bodypart</th>
                    <th scope="col">Series</th>
                    <th scope="col">Images</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Button trigger modal -->
        <button id="show-modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="display: none;">
            Launch demo modal
        </button>    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                </div>
                <div class="modal-body">
                    <div class="progress" style="height: 20px;">
                        <div id="modal-progressbar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            0%
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal" style="display: none;">Close</button>
                    <button id="modal-cancel" type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        require("./index.js");
    </script>
</body>
</html>
